<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Products</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="css/style.css">

</head>

<body class="bg-gray-100 min-h-screen">


    <div class="container max-w-7xl mx-auto mt-8 px-4 sm:px-6 lg:px-8">


        <p id="loading" class="text-center text-lg sm:text-xl mb-8 text-gray-500 font-medium animate-pulse">
            Loading...
        </p>

        <div class="w-full mx-auto mb-12 bg-white rounded-xl shadow-md overflow-hidden p-6">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-10 text-center tracking-tight">
                Dashboard สินค้าทั้งหมด
            </h1>
            <canvas id="categoryChart" class="w-full h-80"></canvas>
        </div>

        <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-6 tracking-tight">
            สินค้าทั้งหมด
        </h1>
        <hr class="mb-6 border-gray-200">

        <div class="overflow-x-auto rounded-xl shadow-md border border-gray-200 bg-white">
            <table class="min-w-full divide-y divide-gray-200 table-auto">
                <thead class="bg-blue-600">
                    <tr>
                        <th
                            class="px-6 border-1 py-4 text-left text-sm font-semibold text-white uppercase tracking-wider">
                            ชื่อสินค้า
                        </th>
                        <th
                            class="px-6 border-1 py-4 text-center text-sm font-semibold text-white uppercase tracking-wider">
                            รูปภาพสินค้า
                        </th>
                        <th
                            class="px-6 border-1 py-4 text-left text-sm font-semibold text-white uppercase tracking-wider">
                            รายละเอียด
                        </th>
                        <th
                            class="px-6 border-1 py-4 text-right text-sm font-semibold text-white uppercase tracking-wider">
                            ราคา
                        </th>
                        <th
                            class="px-6 border-1 py-4 text-left text-sm font-semibold text-white uppercase tracking-wider">
                            หมวดหมู่
                        </th>
                    </tr>
                </thead>
                <tbody id="products-list" class="divide-y divide-gray-100 text-gray-700">
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/main.js">

    </script>

</body>

</html>
